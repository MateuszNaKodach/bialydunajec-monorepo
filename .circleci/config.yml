# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8u181

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m -Xms3200m
      TERM: dumb

    steps:
      - checkout

      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}

      - run:
          name: Show current commit SHA1
          command: echo ${CIRCLE_SHA1}

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Change chmod permission for Gradle Wrapper
          command: chmod +x ./gradlew

      - run: ./gradlew -Prelease dependencies --stacktrace

      - save_cache:
          paths:
            - ./gradlew
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: ./gradlew -Prelease test

      # build application .jar artifact
      - run: ./gradlew -Prelease build -x test

      - store_artifacts:
          path: build/libs/*

      - run:
          name: change artifact name
          command: cp build/libs/bialydunajec-backend* build/libs/bialydunajec-backend-${CIRCLE_BRANCH}-${CIRCLE_SHA1}.jar
      # Cache the build folder for the deploy job
      - save_cache:
          key: v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - "build/libs/bialydunajec-backend-${CIRCLE_SHA1}-${CIRCLE_SHA1}.jar"

  deploy:
    docker:
      - image: circleci/openjdk:8u181

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m -Xms3200m
      TERM: dumb

    steps:
      - add_ssh_keys
      - run: ssh-keyscan 31.186.82.95 >> ~/.ssh/known_hosts
      - restore_cache:
          key: v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Deploy bialydunajec-backend
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                ssh Bialydunajec@31.186.82.95 pkill -f backend/env_prod
                ssh Bialydunajec@31.186.82.95 rm -rf /home/Bialydunajec/webapp/backend/env_prod/*
                scp build/libs/bialydunajec-backend.jar Bialydunajec@31.186.82.95:/home/Bialydunajec/webapp/backend/env_prod
                ssh Bialydunajec@31.186.82.95 "nohup java -jar -D-Xms512m -Xmx512m -Dspring.profiles.active=env_prod -Djasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD} /home/Bialydunajec/webapp/backend/env_prod/bialydunajec-backend.jar &> nohup_prod.out&"
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
                ssh Bialydunajec@31.186.82.95 pkill -f backend/env_staging
                ssh Bialydunajec@31.186.82.95 rm -rf /home/Bialydunajec/webapp/backend/env_staging/*
                scp build/libs/bialydunajec-backend.jar Bialydunajec@31.186.82.95:/home/Bialydunajec/webapp/backend/env_staging
                ssh Bialydunajec@31.186.82.95 "nohup java -jar -D-Xms512m -Xmx512m -Dspring.profiles.active=env_staging /home/Bialydunajec/webapp/backend/env_staging/bialydunajec-backend.jar &> nohup_staging.out&"
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
                scp build/libs/bialydunajec-backend-${CIRCLE_SHA1}-${CIRCLE_SHA1}.jar Bialydunajec@31.186.82.95:/home/Bialydunajec/webapp/backend/env_dev/temp
                ssh Bialydunajec@31.186.82.95 pkill -f backend/env_dev
                ssh Bialydunajec@31.186.82.95 rm -f /home/Bialydunajec/webapp/backend/env_dev/bialydunajec-backend*
                ssh Bialydunajec@31.186.82.95 cp /home/Bialydunajec/webapp/backend/env_dev/temp/bialydunajec-backend-${CIRCLE_SHA1}-${CIRCLE_SHA1}.jar /home/Bialydunajec/webapp/backend/env_dev/bialydunajec-backend-${CIRCLE_SHA1}-${CIRCLE_SHA1}.jar
                ssh Bialydunajec@31.186.82.95 "nohup java -jar -D-Xms512m -Xmx512m -Dspring.profiles.active=env_dev /home/Bialydunajec/webapp/backend/env_dev/bialydunajec-backend-${CIRCLE_SHA1}-${CIRCLE_SHA1}.jar &> nohup_dev_${CIRCLE_SHA1}.out&"
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staging
                - master
