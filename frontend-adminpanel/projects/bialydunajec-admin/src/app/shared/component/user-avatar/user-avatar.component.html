<div
  class="bda-admin-user-avatar"
  nz-tooltip
  [nzPlacement]="tooltipPlacement"
  [nzTitle]="userViewModel.details">
  <nz-avatar
    *ngIf="showAvatar"
    [nzShape]="'square'"
    [nzIcon]="'anticon anticon-user'"></nz-avatar>
  <div
    *ngIf="showName"
    style="font-size: 1rem; margin-left: 0.5rem;">{{userViewModel.displayName}}</div>
</div>
