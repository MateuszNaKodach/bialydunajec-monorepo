version: 2

jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/node:12.5.0
    steps:
      - checkout
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install local dependencies
          command: npm install
      - run:
          name: Install Angular CLI
          command: sudo npm install -g  --ignore-scripts @angular/cli
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      # Lint the source code
      #- run:
      #    name: Linting
      #    command: npm run lint
      # Test the source code
      #- run:
      #    name: Testing
      #    command: npm run test
      - run:
          name: Build bialydunajec-commons library
          command: ng build bialydunajec-commons
      - run:
          name: Build bialydunajec-main
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                ng run bialydunajec-main:build:production
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
                ng run bialydunajec-main:build:staging
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
                ng run bialydunajec-main:build:development
            else
                ng build bialydunajec-main
            fi
      #- store_artifacts:
      #    path: ~/project/dist
      # Cache the dist folder for the deploy job
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist

  deploy:
    working_directory: ~/project
    docker:
      - image: circleci/node:12.5.0
    steps:
      - add_ssh_keys
      - run: ssh-keyscan 31.186.82.95 >> ~/.ssh/known_hosts
          # Restore cache from the build job which contains the
      # dist folder that needs to be deployed
      - restore_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: Deploy bialydunajec-main
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                ssh Bialydunajec@31.186.82.95 rm -rf /home/Bialydunajec/domains/new.bialydunajec.org/public_html/*
                scp -r dist/bialydunajec-main/* Bialydunajec@31.186.82.95:/home/Bialydunajec/domains/new.bialydunajec.org/public_html
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
                ssh Bialydunajec@31.186.82.95 rm -rf /home/Bialydunajec/domains/staging.bialydunajec.org/public_html/*
                scp -r dist/bialydunajec-main/* Bialydunajec@31.186.82.95:/home/Bialydunajec/domains/staging.bialydunajec.org/public_html
            elif [ "${CIRCLE_BRANCH}" == "develop" ]; then
                ssh Bialydunajec@31.186.82.95 rm -rf /home/Bialydunajec/domains/dev.bialydunajec.org/public_html/*
                scp -r dist/bialydunajec-main/* Bialydunajec@31.186.82.95:/home/Bialydunajec/domains/dev.bialydunajec.org/public_html
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staging
                - master
