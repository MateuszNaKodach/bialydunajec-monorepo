<div class="ui large buttons">
  <button
    class="ui button bda-dual-button"
    [ngClass]="(this.selected == 'left') ? selectionColor : ''"
    (click)="onOptionSelected('left')"
  ><i class="icon user"></i>{{options.left}}
  </button>
  <button
    class="ui button bda-dual-button"
    [ngClass]="(this.selected == 'right') ? selectionColor : ''"
    (click)="onOptionSelected('right')"
  ><i class="icon blind"></i>{{options.right}}
  </button>
</div>
