<section>
  <div style="display: flex;">
    <bda-admin-breadcrumbs
      [breadcrumbs]="['Edycja Obozu','Wszystkie Edycje']"
    ></bda-admin-breadcrumbs>
    <button
      style="margin-left: 2rem"
      nz-button
      nzType="primary"
      [routerLink]="[campEditionRoutingPaths.newCampEdition]"
    >Dodaj nowÄ…</button>
  </div>
  <div class="bda-admin-camp-edition-list">
    <div
      *ngFor="let campEdition of campEditions | async"
      class="bda-admin-panel-section-card">
      <div class="bda-admin-panel-section-card-content">
        <div>
          <h2 style="font-weight: bold">{{RomanNumerals.numberToRoman(campEdition.campEditionId)}} Edycja Obozu</h2>
          <h3>Rok {{campEdition.campEditionYear}}</h3>
        </div>
        <div style="text-align: right">
          <h3>Czas trwania Obozu: </h3>
          <h3>{{campEdition.campEditionStartDate}} - {{campEdition.campEditionEndDate}}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
