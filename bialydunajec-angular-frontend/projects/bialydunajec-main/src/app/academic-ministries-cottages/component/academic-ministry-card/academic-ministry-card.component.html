<div (click)="onClick()" class="bda-academic-ministry-card ui raised link card centered">
  <div class="bda-academic-ministry-card__logo">
    <img
      [src]="academicMinistry.logoUrl"
         alt="{{academicMinistry.name}} academic ministry logo.">
  </div>
  <div class="bda-academic-ministry-card__name extra content center aligned">
      <b>{{academicMinistry.name}}</b>
  </div>
</div>
