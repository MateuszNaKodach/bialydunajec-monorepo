<section>
  <div style="display: flex; justify-content: space-between;">
    <bda-admin-breadcrumbs
      [breadcrumbs]="['Zapisy na Obóz','Statystyki']"
    ></bda-admin-breadcrumbs>
    <bda-admin-camp-edition-selection
      (campEditionIdSelected)="onCampEditionIdSelected($event)"
      [campEditionsObservable]="availableCampEditions$"></bda-admin-camp-edition-selection>
  </div>
  <div>
    <div class="bda-admin-panel-section-card">
      <h2><b>Zestawienia uczestników obozu z podziałem na chatki</b></h2>
      <nz-divider></nz-divider>
      <ngx-charts-bar-vertical
        [view]="[700, 400]"
        [results]="campParticipantsByCottageStats"
        [gradient]="false"
        [xAxis]="true"
        [yAxis]="true"
        scheme="fire"
        [barPadding]="16"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Chatka"
        yAxisLabel="Liczba zapisanych uczestników">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</section>
