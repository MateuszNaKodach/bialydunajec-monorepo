<section>
  <div style="display: flex; margin-left: 3rem;">
    <bda-admin-breadcrumbs
      [breadcrumbs]="['Edycja Obozu','Wszystkie Edycje']"
    ></bda-admin-breadcrumbs>
    <button style="margin-left: 2rem" nz-button nzType="primary">Dodaj nowÄ…</button>
  </div>
  <div
    *ngFor="let campEdition of campEditions | async"
    class="bda-admin-panel-section-card">
    <div class="bda-admin-panel-section-card-content">
      <div>
        <h2 style="font-weight: bold">{{RomanNumerals.roman(campEdition.campEditionId)}} Edycja Obozu</h2>
        <h3>Rok {{campEdition.campEditionYear}}</h3>
      </div>
      <div>
        <h3>
          Czas trwania: {{campEdition.campEditionStartDate}} - {{campEdition.campEditionEndDate}}
        </h3>
        <button nz-button>Modyfikuj</button>
      </div>
    </div>
  </div>
</section>
