<div class="bda-admin-current-user">
  <bda-admin-user-avatar
    [userViewModel]="{userId: currentUser.userId, displayName: currentUser.username, emailAddress: currentUser.emailAddress }"
    tooltipPlacement="none"
  ></bda-admin-user-avatar>
  <nz-dropdown>
    <a nz-dropdown style="font-size: 1.2rem;">
      <i class="anticon medium anticon-setting"></i>
    </a>
    <ul nz-menu nzSelectable>
      <li nz-menu-item>
        <a>Profil</a>
      </li>
      <li nz-menu-item>
        <a (click)="onClickLogout()">Wyloguj</a>
      </li>
    </ul>
  </nz-dropdown>
</div>
