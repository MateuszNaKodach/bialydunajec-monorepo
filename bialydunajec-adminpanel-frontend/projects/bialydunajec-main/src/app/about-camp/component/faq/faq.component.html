<section class="bda-faq bda-page-section" fxLayoutAlign="center">
  <div fxFlex.lt-lg="90%" fxFlex="800px" fxLayout="column">

    <bda-section-header
      title="Co zabrać na Obóz?"
      description="Tutaj znajdziesz listę rzeczy do spakowania na Obóz."
      [divider]="true"></bda-section-header>
    <bda-packlist></bda-packlist>

    <bda-section-header
      title="Pytania i odpowiedzi"
      description="Tutaj znajdziesz najczęściej zadawane pytania."
      style="margin-top: 70px;"
      [divider]="false"></bda-section-header>
    <div class="ui divider"></div>

    <bda-faq-category
      *ngFor="let category of categories"
      [category]="category"></bda-faq-category>

  </div>
</section>
