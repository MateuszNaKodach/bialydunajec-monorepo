<section>
  <bda-mean-of-transport mapType="rectangle">
    <img class="bda-admin-transport__image" src="assets/images/transport/transport_car.svg">
    <div class="bda-admin-transport__content" style="display: flex; flex-flow: column; align-items: center; justify-content: center; padding-bottom: 15px;">
      <a
        style="margin-top: 15px; margin-right: 10px; align-self: flex-end; justify-self: flex-start"
        href="https://www.facebook.com/groups/650780468356575/">
        <i class="big facebook square icon"></i>
      </a>
      <bda-mean-of-transport-header
        title="Samochód"
        description="Każda chatka oferuje ograniczoną liczbę miejsc parkingowych. Jeśli masz wolne miejsce w samochodzie lub nie masz z kim jechać - koniecznie zajrzyj na naszą grupę facebookową!"
        style="margin-bottom: 3.2rem; padding-left: 2rem; padding-right: 2rem;"
      ></bda-mean-of-transport-header>
      <bda-camp-sign-up-button text="ZAPISZ SIĘ NA OBÓZ!"></bda-camp-sign-up-button>
    </div>
    <agm-map
      [latitude]="49.3683808"
      [longitude]="20.0042873"
      [zoom]="11"
      class="bda-admin-transport__google-map"
    >
      <agm-marker [latitude]="49.3683808" [longitude]="20.0042873">
        <agm-info-window>To tutaj odbywa się nasz Obóz. Sprawdź dokładnie gdzie znajduje się Chatka, w której chcesz mieszkać.</agm-info-window>
      </agm-marker>
    </agm-map>
  </bda-mean-of-transport>
</section>
