server:
  port: 3344

spring:
  profiles:
    active: env_local

  mail:
    default-encoding: UTF-8
    host: mail23.mydevil.net
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    protocol: smtp
    test-connection: false

  data:
    web:
      pageable:
        default-page-size: 20

  jackson:
    date-format: yyyy-mm-dd